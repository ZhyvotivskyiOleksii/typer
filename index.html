
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Typer Ekstraklasa & La Liga</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
	        body {
	            font-family: 'Inter', sans-serif;
	            background-color: #000000;
	            color: #ffffff;
	            overflow-x: hidden;
	            -webkit-tap-highlight-color: transparent;
	            min-height: 100vh;
	            margin: 0;
	            width: 100%;
	        }
	        
	        @supports (height: 100svh) {
	            body {
	                min-height: 100svh;
	            }
	        }

        #root {
            width: 100%;
        }

	        .glass-card {
	            background: rgba(20, 20, 25, 0.85);
	            backdrop-filter: blur(16px);
	            border: 1px solid rgba(255, 255, 255, 0.08);
	        }
	        
	        @keyframes slideOutLeft {
	            0% { transform: translate3d(0, 0, 0); opacity: 1; }
	            100% { transform: translate3d(-24px, 0, 0); opacity: 0; }
	        }
	        @keyframes slideInRight {
	            0% { transform: translate3d(24px, 0, 0); opacity: 0; }
	            100% { transform: translate3d(0, 0, 0); opacity: 1; }
	        }

	        .slide-out,
	        .slide-in {
	            will-change: transform, opacity;
	        }

	        .slide-out { animation: slideOutLeft 0.3s ease-in forwards; }
	        .slide-in { animation: slideInRight 0.35s ease-out forwards; }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
	        .match-card-animate {
	            animation: cardFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
	            will-change: transform, opacity;
	            opacity: 0;
	        }

        .btn-interact:active { transform: scale(0.95); }
        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <svg width="1" height="1" aria-hidden="true" focusable="false" style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;overflow:hidden">
      <defs>
        <!-- Electric displacement filter - dramatic turbulence effect -->
        <filter id="electric-displace" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
          <!-- Vertical moving noise 1 -->
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
          <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
            <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          
          <!-- Vertical moving noise 2 (opposite direction) -->
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
          <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
            <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          
          <!-- Horizontal moving noise 1 -->
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2" />
          <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3">
            <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          
          <!-- Horizontal moving noise 2 (opposite direction) -->
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2" />
          <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4">
            <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          
          <!-- Combine vertical noises -->
          <feComposite in="offsetNoise1" in2="offsetNoise2" result="verticalNoise" />
          <!-- Combine horizontal noises -->
          <feComposite in="offsetNoise3" in2="offsetNoise4" result="horizontalNoise" />
          <!-- Blend both directions with color-dodge for electric effect -->
          <feBlend in="verticalNoise" in2="horizontalNoise" mode="color-dodge" result="combinedNoise" />
          
          <!-- Apply displacement - scale 45 for stronger electric effect -->
          <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="45" xChannelSelector="R" yChannelSelector="B" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
